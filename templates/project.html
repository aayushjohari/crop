<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction - Crop Analysis Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7) !important;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CropAnalysis</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Prediction Form -->
    <section id="prediction" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Crop Prediction</h2>
            <form action="{{ url_for('predict') }}" method="post" id="formm">
                <!-- <div class="row mb-3"> -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="nitrogen">Nitrogen (N)</label>
                            <input name="nitrogen" type="number" class="form-control" id="nitrogen" placeholder="Enter nitrogen level" required>
                        </div>
                        <div class="form-group">
                            <label for="phosphorus">Phosphorus (P)</label>
                            <input name="phosphorus" type="number" class="form-control" id="phosphorus" placeholder="Enter phosphorus level" required>
                        </div>
                        <div class="form-group">
                            <label for="potassium">Potassium (K)</label>
                            <input name="potassium" type="number" class="form-control" id="potassium" placeholder="Enter potassium level" required>
                        </div>
                        <div class="form-group">
                            <label for="temperature">Temperature (°C)</label>
                            <input name="temperature" type="text" class="form-control" id="temperature" placeholder="Enter temperature" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="humidity">Humidity</label>
                            <input name="humidity" type="text" class="form-control" id="humidity" placeholder="Enter humidity" step="any" required>
                        </div>
                        <div class="form-group">
                            <label for="ph">pH Level</label>
                            <input name="ph" type="text" step="any" class="form-control" id="ph" placeholder="Enter pH level" required>
                        </div>
                        <div class="form-group">
                            <label for="rainfall">Rainfall (mm)</label>
                            <input name="rainfall" type="text" class="form-control" id="rainfall" placeholder="Enter rainfall amount" step="any" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Predict</button>
                    </form>
                </div>
    </section>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">© 2024 Crop Anaylysis System</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
